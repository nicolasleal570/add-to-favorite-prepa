<div class="card text-center">
  <img class="card-img-top" [src]="character.img" alt="Card image cap" />
  <div class="card-body d-flex justify-content-between align-items-center">
    <a
      class="card-title mb-0"
      [routerLink]="['/characters', character.char_id]"
      >{{ character.name }}</a
    >
    <button
      class="btn btn-link text-info d-flex justify-content-between align-items-center"
      (click)="onLikeHandler()"
      *ngIf="user"
    >
      <app-heart-icon [isFullFilled]="character.haveLike"></app-heart-icon>
    </button>
  </div>
</div>
